<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Hostname Mapping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Host to URL Mapping</h1>

  <label for="hostnameInput">Hostname:</label>
  <input type="text" id="hostnameInput" placeholder="Enter hostname">
  
  <label for="targetInput">Target URL:</label>
  <input type="text" id="targetInput" placeholder="Enter target URL (e.g. http://example.com)">
  
  <button id="saveMappingBtn">Save Mapping</button>

  <h2>Existing Mappings</h2>
  <ul id="mappingsList"></ul>

  <script src="popup.js"></script>
</body>
</html>
